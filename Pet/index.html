    <div class="description">
        Первый pet-проект Саидова Басира, написанный на чистом JavaScript. Это - конвертер валют, он позволяет перевести рубли в доллары или евро. К сожалению, конвертер не парсит данные с cbr ¯\_(ツ)_/¯
